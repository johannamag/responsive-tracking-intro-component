<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <img class="logo" src="./media/logo.svg" alt="Logo" />
        <a class="hamburger" id="hamburger">
          <img
            class="hamburgericon"
            src="./media/icon-hamburger.svg"
            alt="ham"
          />
          <img class="closeicon" src="./media/icon-close.svg" alt="close" />
        </a>
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="special"><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container main">
        <div class="left">
          <h3 class="sub"><span>New</span> Monograph Dashboard</h3>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="button-container">
            <button>Schedule a demo</button>
            <h3>to see a live preview</h3>
          </div>
        </div>
        <div class="right">
          <img src="./media/illustration-devices.svg" alt="hero" class="hero" />
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
